name: Build with Java 1.6

on:
  push:
    branches: [ master, develop, upgrade-merge ]
  pull_request:
    branches: [ master, develop, upgrade-merge ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JDK 1.6
        run: |
          mkdir -p ~/jdk16
          wget https://archive.org/download/java6u45/jdk-6u45-linux-x64.bin
          chmod +x jdk-6u45-linux-x64.bin
          echo "yes" | ./jdk-6u45-linux-x64.bin
          mv jdk1.6.0_45 ~/jdk16/

      - name: Set up Java 1.6 environment
        run: |
          echo "JAVA_HOME=$HOME/jdk16/jdk1.6.0_45" >> $GITHUB_ENV
          echo "$HOME/jdk16/jdk1.6.0_45/bin" >> $GITHUB_PATH

      - name: Verify Java version
        run: java -version

      - name: Build with javac
        run: |
          javac -sourcepath src -d bin $(find src -name "*.java")
