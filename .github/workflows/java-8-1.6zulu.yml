name: Build with Java 1.6

on:
  push:
    branches: [ master, develop, upgrade-merge ]
  pull_request:
    branches: [ master, develop, upgrade-merge ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 1.6 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '6'

      - name: Download and extract Processing 2.2.1 core.jar
        run: |
          mkdir -p lib
          wget https://github.com/processing/processing/releases/download/processing-0221/processing-2.2.1-linux32.tgz
          tar -xzf processing-2.2.1-linux32.tgz
          cp processing-2.2.1/lib/core.jar lib/core.jar

      - name: Build with javac and Processing
        run: |
          mkdir -p bin
          javac -Xlint:all -sourcepath src -d bin -cp lib/core.jar $(find src -name "*.java")

      - name: Verify Java version
        run: java -version
